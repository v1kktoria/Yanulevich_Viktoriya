databaseChangeLog:
  - changeSet:
      id: 009-create-profiles
      author: Viktoriya
      changes:
        - createTable:
            tableName: profiles
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: registration_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: user_id
                  type: INT
                  constraints:
                    foreignKeyName: fk_profiles_user
                    references: users(id)
                    nullable: false