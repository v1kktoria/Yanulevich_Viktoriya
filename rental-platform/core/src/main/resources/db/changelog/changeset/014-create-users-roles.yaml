databaseChangeLog:
  - changeSet:
      id: 014-create-users-roles
      author: Viktoriya
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: role_id
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_users_roles_role
                    references: roles(id)
              - column:
                  name: user_id
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_users_roles_user
                    references: users(id)