databaseChangeLog:
  - changeSet:
      id: 001-create-users
      author: Viktoriya
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: BOOLEAN
                  constraints:
                    nullable: false
                  defaultValue: "false"
  - changeSet:
      id: 001-insert-users
      author: Viktoriya
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: "user1"
              - column:
                  name: password
                  value: "password1"