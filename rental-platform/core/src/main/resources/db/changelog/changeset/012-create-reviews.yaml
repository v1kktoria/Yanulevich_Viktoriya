databaseChangeLog:
  - changeSet:
      id: 012-create-reviews
      author: Viktoriya
      changes:
        - createTable:
            tableName: reviews
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: property_id
                  type: INT
                  constraints:
                    foreignKeyName: fk_reviews_property
                    references: properties(id)
                    nullable: false
              - column:
                  name: user_id
                  type: INT
                  constraints:
                    foreignKeyName: fk_reviews_user
                    references: users(id)
                    nullable: false
              - column:
                  name: rating
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: deleted
                  type: BOOLEAN
                  constraints:
                    nullable: false
                  defaultValue: "false"